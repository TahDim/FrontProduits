<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div class="alert alert-danger" *ngIf="erreur==1">
                <strong>login ou mot de passe erron√©s...</strong>
            </div>
            <form>
                <div class="form-group">
                    <label for="username">Nom Utilisateur</label>
                    <input type="text" name="username" class="form-control" [(ngModel)]="user.username" id="username" [autocomplete]="false">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.password">
                </div>
                <div class="row justify-content-md-center">
                    <button type="button" class="btn btn-success" (click)="onLoggedin()">Connexion</button>
                </div>
            </form>
        </div>
    </div>
</div>
