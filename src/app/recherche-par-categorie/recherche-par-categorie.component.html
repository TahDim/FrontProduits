<div class="container">

    <div class="form-inline col-sm-10 col-md-10 col-lg-10 mb-4 mt-2">
        <label for="idCat" class="mr-2">Catégories</label>
        <select class="form-control form-control-lg col-sm-6 col-md-6 col-lg-6" name="idCat" id="idCat" [(ngModel)]="idCategorie" (change)="onChange()">
            <option *ngFor="let cat of categories" value="{{cat.idCat}}">
                {{cat.nomCat}}
            </option>
        </select>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th><th>Nom</th><th>Prix</th><th>Date Création</th><th>Catégorie</th>
                    </tr>
                </thead>
                <tbody *ngFor="let produit of produits">
                    <tr>
                        <td>{{produit.idProduit}}</td>
                        <td>{{produit.nomProduit}}</td>
                        <td>{{produit.prixProduit}}</td>
                        <td>{{produit.dateCreation | date: 'dd/MM/yyyy'}}</td>
                        <td>{{produit.categorie?.nomCat}}</td>
                        <!-- <td><a (click)="supprimerProduit(produit)" class="btn btn-danger">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/updateProduit', produit.idProduit]">Modifier</a></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
