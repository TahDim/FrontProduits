    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2">
            <label for="nomProduit" class="mr-2">Nom Produit en tapant</label>
            <input type="text" class="form-control" #nom [(ngModel)]="searchTerm" name="searchTerm" id="nomProduit">
        </div>
    </form>

    <div class="card shadow mt-2 mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th><th>Nom</th><th>Prix</th><th>Date Création</th><th>Catégorie</th>
                    </tr>
                </thead>
                <tbody *ngFor="let produit of produits | searchFilter : searchTerm">
                    <tr>
                        <td>{{produit.idProduit}}</td>
                        <td>{{produit.nomProduit}}</td>
                        <td>{{produit.prixProduit}}</td>
                        <td>{{produit.dateCreation | date: 'dd/MM/yyyy'}}</td>
                        <td>{{produit.categorie?.nomCat}}</td>
                        <!-- <td><a (click)="supprimerProduit(produit)" class="btn btn-danger">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/updateProduit', produit.idProduit]">Modifier</a></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
